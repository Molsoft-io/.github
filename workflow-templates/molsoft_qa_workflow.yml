name: Molsoft themes QA step

on:
  pull_request_review:
    types: [submitted]
    branches: [development, Development]

jobs:
  build:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Install ThemeKit
        run: curl -s https://shopify.github.io/themekit/scripts/install.py | sudo python

      - name: install molsoft-tools
        run: npm i -g molsoft-io/molsoft-tools

      - name: Merge me!
        uses: ridedott/merge-me-action@v1
        with:
          # Depending on branch protection rules, a  manually populated
          # `GITHUB_TOKEN_WORKAROUND` environment variable with permissions to
          # push to a protected branch must be used. This variable can have an
          # arbitrary name, as an example, this repository uses
          # `GITHUB_TOKEN_DOTTBOTT`.
          #
          # When using a custom token, it is recommended to leave the following
          # comment for other developers to be aware of the reasoning behind it:
          #
          # This must be used as GitHub Actions token does not support
          # pushing to protected branches.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy theme to QA
        if: ${{ success() }}
        run: molsoft-tools deploy --env=qa

      - name: Slack Notification Success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: qa
          SLACK_ICON: https://avatars3.githubusercontent.com/u/75539895
          SLACK_MESSAGE: 'Post Content :rocket:'
          SLACK_TITLE: Message
          SLACK_USERNAME: Molsoft Automation
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack notification failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: qa
          SLACK_COLOR: "danger"
          SLACK_ICON: https://avatars3.githubusercontent.com/u/75539895
          SLACK_MESSAGE: 'Post Content :rocket:'
          SLACK_TITLE: Message
          SLACK_USERNAME: Molsoft Automation
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

